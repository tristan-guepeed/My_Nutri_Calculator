<div class="profile-container" *ngIf="user">
  <mat-card class="profile-card">
    <mat-card-header>
      <mat-icon class="profile-icon">account_circle</mat-icon>
      <mat-card-title>{{ user.firstName }} {{ user.lastName }}</mat-card-title>
      <mat-card-subtitle>@{{ user.username }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="profileForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Pr√©nom</mat-label>
          <input matInput formControlName="firstName" [readonly]="!isEditing">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="lastName" [readonly]="!isEditing">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput formControlName="username" [readonly]="!isEditing">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" [readonly]="!isEditing">
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <ng-container *ngIf="!isEditing; else editButtons">
        <button mat-raised-button color="primary" (click)="enableEdit()">Modifier</button>
      </ng-container>

      <ng-template #editButtons>
        <button mat-raised-button color="primary" (click)="saveChanges()">Sauvegarder</button>
        <button mat-stroked-button (click)="cancelEdit()">Annuler</button>
      </ng-template>

      <button mat-stroked-button color="warn" (click)="deleteAccount()">
        {{ confirmDelete ? "Cliquez encore pour confirmer" : "Supprimer mon compte" }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
