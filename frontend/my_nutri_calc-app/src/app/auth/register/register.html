<div class="register-container">
  <h2>Inscription</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input id="username" type="text" [(ngModel)]="username" name="username" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input id="firstName" type="text" [(ngModel)]="firstName" name="firstName" required />
    </div>

    <div class="form-group">
      <label for="lastName">Nom</label>
      <input id="lastName" type="text" [(ngModel)]="lastName" name="lastName" required />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" required minlength="6" />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required minlength="6" />
    </div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Inscription...' : 'S\'inscrire' }}
    </button>
  </form>

  <p class="have-account">
    Déjà un compte ? <a routerLink="/login">Connectez-vous</a>
  </p>

  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
</div>
